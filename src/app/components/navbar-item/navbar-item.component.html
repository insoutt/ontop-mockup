<li class="navbar-item" [ngClass]="{'text-primary': item.active}">
  <span></span>
  <a href="#" class="flex items-center">
    <img class="mx-auto w-5 h-5 mr-2" [src]="item.icon" [alt]="item.name">
    <span>{{item.name}}</span>
    <img *ngIf="item.active" class="ml-1" src="/assets/svg/arrow-down-sm-active.svg" alt="Arrow Down">
    <img *ngIf="!item.active" class="ml-1" src="/assets/svg/arrow-down-sm.svg" alt="Arrow Down">
  </a>
  <span [ngClass]="{'navbar-indicator': item.active}"></span>
</li>
